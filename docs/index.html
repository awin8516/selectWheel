<!DOCTYPE html>
<html>
<head>
<title>多级联动菜单</title>
<meta charset="utf-8">

<meta name="keywords" content="HTML5,WEIXIN,WECHAT,LOOP-BEATS">

<style>
	*{font-size:12px;}
	table {width:100%;}
	table td{padding:1em;}
	table td div {padding:1em;border:1px #ddd solid;border-radius:5px;}
</style>
</head>
<body>
    <table class="">
        <tr>
            <td>所在地区：</td>
            <td><div id="address1">收货人地址-样式1</div></td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><div id="address2">收货人地址-样式2</div></td>
        </tr>
        <tr>
            <td>分类：</td>
            <td><div id="address3">自定义数据</div></td>
        </tr>
        <tr>
            <td>年月日：</td>
            <td><div id="address4">年/月/日</div></td>
        </tr>
    </table>

<script type="text/javascript" >
window.onload = function(){
	new selectWheel('#address1', {
		success : function(data){
			console.log(data);
			document.getElementById('address1').innerHTML = data.join(' ');
		}
	});
	
	new selectWheel('#address2', {
		style : 'gear',
		success : function(data){
			console.log(data);
			document.getElementById('address2').innerHTML = data.join(' ');
		}
	});
	
	/**********
	 *自定义数据
	 **********/
	var testData = [
		{
			label : '一级',
			value : [
				{
				    "id": 1,
				    "pid":null,
				    "name": "红酒"
				},
				{
				    "id": 2,
				    "pid":null,
				    "name": "白酒"
				},
				{
				    "id": 3,
				    "pid":null,
				    "name": "鸡尾酒"
				},
				{
				    "id": 4,
				    "pid":null,
				    "name": "药酒"
				}
			]
		},
		{
			label : '二级',
			value : [
				{
				    "id": 11,
				    "pid":1,
				    "name": "红酒001"
				},
				{
				    "id": 12,
				    "pid":1,
				    "name": "红酒002"
				},
				{
				    "id": 13,
				    "pid":1,
				    "name": "红酒003"
				},
				{
				    "id": 21,
				    "pid":2,
				    "name": "白酒001"
				},
				{
				    "id": 31,
				    "pid":3,
				    "name": "鸡尾酒001"
				}
			]
		},
		{
			label : '三级',
			value : [
				{
				    "id": 121,
				    "pid":12,
				    "name": "红酒002-001"
				},
				{
				    "id": 131,
				    "pid":13,
				    "name": "红酒003-001"
				},
				{
				    "id": 311,
				    "pid":31,
				    "name": "鸡尾酒001-001"
				},
				{
				    "id": 312,
				    "pid":31,
				    "name": "鸡尾酒001-002"
				}
			]
		}
	];
	new selectWheel('#address3', {
		data : testData,
		success : function(data){
			console.log(data);
			document.getElementById('address3').innerHTML = data.join(' ');
		}
	});
	
	new selectWheel('#address4', {
		datePicker : true,
		success : function(data){
			console.log(data);
			document.getElementById('address4').innerHTML = data.join(' ');
		}
	});
}
</script>

</html>
